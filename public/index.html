<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        background-image: url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG1vdmllJTIwYXBwc3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      input[type="text"] {
        background-color: transparent;
        border: 2px solid red;
        color: #ffffff;
        padding: 10px;
        width: 100%;
        font-weight: bold;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #ff0000;
      }

      .custom-alert {
        background-color: #dc3545;
        color: #ffffff;
        border: none;
        text-align: center;
        font-weight: bold;
        padding: 10px;
        margin-top: 10px;
      }
      .custom-img-height {
        height: 170px;
        width: 180px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div id="alert-container"></div>
      <h1>Movie Search App</h1>
      <form id="searchForm">
        <div class="mb-3">
          <label for="searchInput" class="form-label"
            >Search for movies/shows:</label
          >
          <input
            type="text"
            class="form-control"
            id="searchInput"
            name="searchInput"
            required
          />
        </div>
        <button type="submit" class="btn btn-outline-secondary">Search</button>
      </form>
      <div id="results" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
